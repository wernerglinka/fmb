<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
    
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/renderer.js" defer></script>
  </head>
  
  <body>
    <div class="titlebar"></div>
    <h1 class="main-header">
      Frontmatter Composer

      <svg class="left-panel" id="panel-left-open" width="24px" height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
          <g stroke="#000000" stroke-width="2">
            <g transform="translate(3, 3)">
              <rect x="0" y="0" width="18" height="18" rx="2"></rect>
              <line x1="6" y1="0" x2="6" y2="18"></line>
              <polyline points="11 6 14 9 11 12"></polyline>
            </g>
          </g>
        </g>
      </svg>

      <svg class="left-panel" id="panel-left-close" width="24px" height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round">
            <g stroke="#000000" stroke-width="2">
                <g  transform="translate(3, 3)">
                    <rect x="0" y="0" width="18" height="18" rx="2"></rect>
                    <line x1="6" y1="0" x2="6" y2="18"></line>
                    <polyline points="13 12 10 9 13 6"></polyline>
                </g>
            </g>
        </g>
      </svg>
    </h1>
    
    <div id="working-pane">
      <div id="component-selections"></div>
      <div id="frontmatter-container">
        <form id="main-form"></form>
      </div>
    </div>

    
  </body>
</html>
